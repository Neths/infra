nginx:
  image: nginx
  ports:
   - 80:80
   - 443:443
  volumes:
   - /etc/nginx/conf.d
   - /etc/nginx/vhost.d
   - /usr/share/nginx/html
   - /home/certs:/etc/nginx/certs:ro
  restart: always
nginxgen:
  image: jwilder/docker-gen
  volumes_from:
   - nginx
  volumes:
   - /home/infra/frontend/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro
   - /var/run/docker.sock:/tmp/docker.sock:ro
  command: -notify-sighup frontend_nginx_1 -watch -only-exposed -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
  restart: always
letsencrypt:
  image: jrcs/letsencrypt-nginx-proxy-companion
  volumes_from:
   - nginx
  volumes:
   - /home/certs:/etc/nginx/certs:rw
   - /var/run/docker.sock:/var/run/docker.sock:ro
  environment:
   - NGINX_DOCKER_GEN_CONTAINER:frontend_nginxgen_1
  restart: always
