version: '2'

services:
  gitlab:
    image: gitlab/gitlab-ce:8.4.5-ce.0
    restart: always
    hostname: gitlab.neths.fr
    networks:
      - net_web
    environment:
      - VIRTUAL_NETWORK=net_web
      - VIRTUAL_HOST=gitlab.neths.fr
      - LETSENCRYPT_HOST=gitlab.neths.fr
      - LETSENCRYPT_EMAIL=vacher.michel@gmail.com
    volumes:
     - /home/apps/prd/gitlab/data:/var/opt/gitlab
     - /home/apps/prd/gitlab/logs:/var/log/gitlab
     - /home/apps/prd/gitlab/config:/etc/gitlab
networks:
  net_web:
    external: true
